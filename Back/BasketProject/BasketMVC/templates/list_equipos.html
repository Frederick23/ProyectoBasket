{% extends 'base.html' %}
{% load static %}

{% block content %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Sede</th>
                <th scope="col">Puntos a favor</th>
                <th scope="col">Puntos en contra</th></tr>
        </thead>
     <tbody>
        {% for equipo in equipos %}
        <tr>
          <td scope="row"> {{ equipo.nombre}}</td>
          <td >{{ equipo.sede}}</td>
            <td class = "verde">{{ equipo.puntos_favor }}</td>
          <td class = "rojo">{{ equipo.puntos_contra }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
